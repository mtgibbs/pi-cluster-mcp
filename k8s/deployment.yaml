apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-homelab
  namespace: mcp-homelab
  labels:
    app.kubernetes.io/name: mcp-homelab
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp-homelab
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mcp-homelab
    spec:
      serviceAccountName: mcp-homelab
      containers:
        - name: mcp-homelab
          image: ghcr.io/mtgibbs/homelab-mcp:latest
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            # Transport config
            - name: MCP_TRANSPORT
              value: "sse"
            - name: MCP_PORT
              value: "3000"

            # MCP API authentication
            - name: MCP_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mcp-homelab-secrets
                  key: api-key

            # Synology NAS SSH
            - name: NAS_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: mcp-homelab-secrets
                  key: nas-private-key

            # Jellyfin API
            - name: JELLYFIN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mcp-homelab-secrets
                  key: jellyfin-api-key

            # Pi-hole API
            - name: PIHOLE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: mcp-homelab-secrets
                  key: pihole-api-token

            # Immich API
            - name: IMMICH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mcp-homelab-secrets
                  key: immich-api-key

          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
      securityContext:
        fsGroup: 1000
