apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mcp-homelab-secrets
  namespace: mcp-homelab
  labels:
    app.kubernetes.io/name: mcp-homelab
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mcp-homelab-secrets
    creationPolicy: Owner
  data:
    # MCP Server authentication
    - secretKey: api-key
      remoteRef:
        key: mcp-homelab
        property: api-key

    # Synology NAS SSH access
    - secretKey: nas-private-key
      remoteRef:
        key: mcp-homelab
        property: nas-private-key

    # Jellyfin API
    - secretKey: jellyfin-api-key
      remoteRef:
        key: mcp-homelab
        property: jellyfin-api-key

    # Pi-hole API (v6 uses password-based auth)
    - secretKey: pihole-password
      remoteRef:
        key: mcp-homelab
        property: pihole-password

    # Immich API
    - secretKey: immich-api-key
      remoteRef:
        key: mcp-homelab
        property: immich-api-key
