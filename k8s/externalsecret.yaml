apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mcp-homelab-secrets
  namespace: mcp-homelab
  labels:
    app.kubernetes.io/name: mcp-homelab
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: mcp-homelab-secrets
    creationPolicy: Owner
  data:
    - secretKey: api-key
      remoteRef:
        key: mcp-homelab-api-key
        property: api-key

    - secretKey: nas-private-key
      remoteRef:
        key: synology-mcp-ssh
        property: private-key

    - secretKey: jellyfin-api-key
      remoteRef:
        key: jellyfin-api-key
        property: api-key
