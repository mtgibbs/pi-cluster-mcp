name: CI

on:
  push:
    branches:
      - main
      - "release-please--**"
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  # When CI is triggered by workflow_dispatch (e.g. from release-please),
  # check runs aren't associated with PRs for branch protection purposes.
  # Create commit statuses which branch protection does recognize.
  report-status:
    name: Report CI status
    if: github.event_name == 'workflow_dispatch'
    needs: [lint, typecheck, build, test]
    runs-on: ubuntu-latest
    permissions:
      statuses: write
    steps:
      - name: Create commit statuses for branch protection
        uses: actions/github-script@v7
        with:
          script: |
            const sha = context.sha;
            const contexts = ['lint', 'typecheck', 'build', 'test'];
            for (const name of contexts) {
              await github.rest.repos.createCommitStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                sha,
                state: 'success',
                context: name,
                description: 'All checks passed',
              });
              console.log(`Created status for "${name}" on ${sha}`);
            }
