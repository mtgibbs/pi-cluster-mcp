name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.check-release.outputs.release_created }}
      tag_name: ${{ steps.check-release.outputs.tag_name }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

      - name: Trigger CI on release PR branch
        if: steps.release.outputs.pr
        uses: actions/github-script@v7
        env:
          PR_JSON: ${{ steps.release.outputs.pr }}
        with:
          script: |
            const prData = JSON.parse(process.env.PR_JSON);
            console.log(`Triggering CI on branch: ${prData.headBranchName}`);
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci.yaml',
              ref: prData.headBranchName,
            });

      - name: Check if release commit
        id: check-release
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" =~ chore\(main\):\ release\ homelab-mcp\ ([0-9]+\.[0-9]+\.[0-9]+) ]]; then
            VERSION="${BASH_REMATCH[1]}"
            TAG="homelab-mcp-v${VERSION}"
            echo "Detected release commit for version ${VERSION}"
            echo "release_created=true" >> $GITHUB_OUTPUT
            echo "tag_name=${TAG}" >> $GITHUB_OUTPUT
          else
            echo "Not a release commit"
            echo "release_created=false" >> $GITHUB_OUTPUT
          fi

  trigger-publish:
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger release workflow
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'release.yaml',
              ref: 'main',
              inputs: {
                tag: '${{ needs.release-please.outputs.tag_name }}'
              }
            })
            console.log('Triggered release workflow for tag: ${{ needs.release-please.outputs.tag_name }}')
