name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to publish (e.g., homelab-mcp-v0.2.0)'
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Determine ref
        id: ref
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "checkout_ref=${{ inputs.tag }}" >> $GITHUB_OUTPUT
            # Extract version from tag like homelab-mcp-v0.2.0
            VERSION=$(echo "${{ inputs.tag }}" | sed 's/homelab-mcp-v//')
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          else
            echo "checkout_ref=${{ github.ref }}" >> $GITHUB_OUTPUT
            # Extract version from tag like v0.2.0
            VERSION=$(echo "${{ github.ref_name }}" | sed 's/^v//')
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.ref.outputs.checkout_ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.ref.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=v${{ steps.ref.outputs.version }}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.ref.outputs.version }}
          generate_release_notes: true
